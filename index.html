<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TEAM 1 - Web Development</title>
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
      <p id="description"></p>
      <div class="lang-toggle-container" id="lang-toggle-container">
        <button class="lang-toggle" onclick="setLanguage('en')">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdzn-Eg59Qa0vwGWyBrRMsS-DlpFf9P0i6Tg&s"
            alt="eng"
          />
          <p>EN</p>
        </button>
        <button class="lang-toggle" onclick="setLanguage('ja')">
          <img
            src="https://vectorflags.s3.amazonaws.com/flags/jp-square-01.png"
            alt="jpn"
          />
          <p>JPN</p>
        </button>
        <button class="lang-toggle" onclick="setLanguage('ko')">
          <img
            src="https://static.vecteezy.com/system/resources/previews/004/712/812/non_2x/south-korea-square-national-flag-free-vector.jpg"
            alt="kr"
          />
          <p>KR</p>
        </button>
      </div>
      <div class="repeat-strip" title="Love the Philippines"></div>
    </header>

    <div class="content">
      <section class="hero">
        <h2 id="help_us"></h2>
        <hr />
      </section>

      <main>
        <form id="feedback-form">
          <fieldset>
            <legend id="legend_visitor"></legend>
            <label>
              <span id="lblName"></span>
              <input
                type="text"
                id="name"
                required
                placeholder="Enter your name"
              />
            </label>                       
            <label>
              <span id="lblNationality"></span>
              <select id="nationality">
                <option value="local" id="optLocal"></option>
                <option value="foreign" id="optForeign"></option>
              </select>
            </label>            
            <label>
              <span id="lblVisitDate"></span>
              <input type="date" id="visit-date" required />
            </label>            
          </fieldset>

          <fieldset>
            <legend id="legend_experience"></legend>

            <label id="lblAmenities"></label>
            <label>
              <input type="checkbox" value="Restrooms" />
              <span id="chkRestrooms"></span>
            </label>            
            <label>
              <input type="checkbox" value="Parking" />
              <span id="chkParking"></span>
            </label>            
            <label>
              <input type="checkbox" value="Guides" />
              <span id="chkGuides"></span>
            </label>            

            <label>
              <span id="lblCleanliness"></span>
              <div class="stars" id="cleanliness-rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">★</label>
              </div>
            </label>
            

            <label id="lblComments"></label>
            <textarea id="comments" rows="4" cols="50" placeholder=""></textarea>
          </fieldset>

          <button type="submit" id="submit"></button>
        </form>
      </main>
    </div>

    <footer>
      <div class="repeat-strip" title="Love the Philippines"></div>
      <p id="team1_info"><b></b></p>
      <div class="footer-container">
        <p id="tac"></p>
        <p> | </p>
        <p id="privacy"></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
